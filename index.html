<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="cards">
        <section class="container-result">
          <h3>Your Result</h3>

          <div class="result">
            <h1 class="counter" data-target="76"></h1>
            <p>of 100</p>
          </div>

          <h2>Great</h2>

          <p class="bottom">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section class="container-summary">
          <h3>Summary</h3>

          <div class="container-items">
            <div class="item">
              <div class="title">
                <img src="assets/images/icon-reaction.svg" alt="" />Reaction
              </div>
              <div class="fraction"><span class="bold counter" data-target="80"></span> / 100</div>
            </div>
            <div class="item">
              <div class="title">
                <img src="assets/images/icon-memory.svg" alt="" />Memory
              </div>
              <div class="fraction"><span class="bold counter" data-target="92"></span> / 100</div>
            </div>
            <div class="item">
              <div class="title">
                <img src="assets/images/icon-verbal.svg" alt="" />Verbal
              </div>
              <div class="fraction"><span class="bold counter" data-target="61"></span> / 100</div>
            </div>
            <div class="item">
              <div class="title">
                <img src="assets/images/icon-visual.svg" alt="" />Visual
              </div>
              <div class="fraction"><span class="bold counter" data-target="72"></span> / 100</div>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/dieghi-capri">Caprioli Diego</a>.
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
